<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">

        <h1>Temperature Converter</h1>
        
        <section class="celsius temp-input">
            <input type="number" name="celsius" placeholder="celsius"/>
        </section>

        <section class="fahrenheit temp-input">
            <input type="number" name="fahrenheit" placeholder="fahrenheit" />
        </section>

        <section class="kelvin temp-input">
            <input type="number" name="kelvin" placeholder="kelvin" />
        </section>

    </div>
    
  
<script src="js.js"></script>
</body>
</html>
